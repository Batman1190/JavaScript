<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Styling Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #667eea; margin-bottom: 30px; }
        .demo-box {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            transition: all 0.3s;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        #styleBox {
            background: lightblue;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 20px;
            transition: all 0.3s;
        }
        .color-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid white;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .color-btn:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Interactive Styling with JavaScript</h1>
        
        <div class="demo-box">
            <h2>Example 1: Change Colors</h2>
            <div id="styleBox">I can change colors!</div>
            <br>
            <button class="color-btn" style="background: red;" onclick="changeColor('red')"></button>
            <button class="color-btn" style="background: green;" onclick="changeColor('green')"></button>
            <button class="color-btn" style="background: blue;" onclick="changeColor('blue')"></button>
            <button class="color-btn" style="background: orange;" onclick="changeColor('orange')"></button>
            <button class="color-btn" style="background: purple;" onclick="changeColor('purple')"></button>
        </div>

        <div class="demo-box">
            <h2>Example 2: Change Size</h2>
            <div id="sizeBox" style="background: #667eea; color: white; padding: 20px; border-radius: 8px; text-align: center; transition: all 0.3s;">
                Resize Me!
            </div>
            <br>
            <button onclick="changeSize('small')">Small</button>
            <button onclick="changeSize('medium')">Medium</button>
            <button onclick="changeSize('large')">Large</button>
        </div>

        <div class="demo-box">
            <h2>Example 3: Toggle Visibility</h2>
            <div id="toggleBox" style="background: #4caf50; color: white; padding: 20px; border-radius: 8px; text-align: center;">
                Now you see me!
            </div>
            <br>
            <button onclick="toggleVisibility()">Toggle Show/Hide</button>
        </div>

        <div class="demo-box">
            <h2>Example 4: Add/Remove Classes</h2>
            <style>
                .fancy {
                    background: linear-gradient(135deg, #ff6b6b, #feca57);
                    color: white;
                    font-size: 24px;
                    padding: 30px;
                    border-radius: 15px;
                    text-align: center;
                    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
                    transform: rotate(-2deg);
                }
            </style>
            <div id="classBox" style="background: #f5f5f5; padding: 20px; border-radius: 8px; text-align: center;">
                Plain box
            </div>
            <br>
            <button onclick="makeFancy()">Make Fancy</button>
            <button onclick="makeNormal()">Make Normal</button>
        </div>

        <div class="demo-box">
            <h2>Example 5: Animate with JavaScript</h2>
            <div id="animBox" style="width: 100px; height: 100px; background: #667eea; border-radius: 10px; transition: all 0.3s;"></div>
            <br>
            <button onclick="moveBox()">Move Right</button>
            <button onclick="resetBox()">Reset Position</button>
        </div>

        <a href="index.html" style="display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none; font-weight: bold;">‚Üê Back to Examples</a>
    </div>

    <script>
        // Example 1: Change colors
        function changeColor(color) {
            document.getElementById('styleBox').style.backgroundColor = color;
            document.getElementById('styleBox').style.color = 'white';
        }

        // Example 2: Change size
        function changeSize(size) {
            const box = document.getElementById('sizeBox');
            if (size === 'small') {
                box.style.fontSize = '14px';
                box.style.padding = '10px';
            } else if (size === 'medium') {
                box.style.fontSize = '20px';
                box.style.padding = '20px';
            } else if (size === 'large') {
                box.style.fontSize = '32px';
                box.style.padding = '40px';
            }
        }

        // Example 3: Toggle visibility
        let isVisible = true;
        function toggleVisibility() {
            const box = document.getElementById('toggleBox');
            if (isVisible) {
                box.style.display = 'none';
                isVisible = false;
            } else {
                box.style.display = 'block';
                isVisible = true;
            }
        }

        // Example 4: Add/Remove classes
        function makeFancy() {
            document.getElementById('classBox').className = 'fancy';
            document.getElementById('classBox').textContent = 'Fancy Box! ‚ú®';
        }

        function makeNormal() {
            document.getElementById('classBox').className = '';
            document.getElementById('classBox').textContent = 'Plain box';
        }

        // Example 5: Animate
        let position = 0;
        function moveBox() {
            position += 50;
            if (position > 400) position = 400;
            document.getElementById('animBox').style.marginLeft = position + 'px';
        }

        function resetBox() {
            position = 0;
            document.getElementById('animBox').style.marginLeft = '0px';
        }
    </script>
</body>
</html>
