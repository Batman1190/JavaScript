<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        h1 { color: #667eea; margin-bottom: 30px; text-align: center; }
        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            opacity: 0.9;
        }
        #todoList {
            list-style: none;
            padding: 0;
        }
        .todo-item {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        .todo-item.completed {
            background: #e8f5e9;
            text-decoration: line-through;
            opacity: 0.7;
        }
        .todo-text {
            flex: 1;
            cursor: pointer;
        }
        .delete-btn {
            background: #f44336;
            padding: 8px 16px;
            font-size: 14px;
        }
        .stats {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        .filter-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .filter-btn {
            background: #ddd;
            color: #333;
            padding: 8px 16px;
            font-size: 14px;
        }
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Todo List App</h1>
        
        <div class="input-container">
            <input type="text" id="todoInput" placeholder="Add a new task..." />
            <button onclick="addTodo()">Add</button>
        </div>

        <div class="filter-buttons">
            <button class="filter-btn active" onclick="filterTodos('all')">All</button>
            <button class="filter-btn" onclick="filterTodos('active')">Active</button>
            <button class="filter-btn" onclick="filterTodos('completed')">Completed</button>
        </div>

        <ul id="todoList"></ul>

        <div class="stats">
            <p><strong id="totalCount">0</strong> total tasks | <strong id="activeCount">0</strong> active | <strong id="completedCount">0</strong> completed</p>
            <button onclick="clearCompleted()" style="background: #f44336; margin-top: 10px;">Clear Completed</button>
        </div>

        <a href="index.html" style="display: inline-block; margin-top: 20px; color: #667eea; text-decoration: none; font-weight: bold;">‚Üê Back to Examples</a>
    </div>

    <script>
        let todos = [];
        let currentFilter = 'all';

        function addTodo() {
            const input = document.getElementById('todoInput');
            const text = input.value.trim();
            
            if (text === '') {
                alert('Please enter a task!');
                return;
            }

            const todo = {
                id: Date.now(),
                text: text,
                completed: false
            };

            todos.push(todo);
            input.value = '';
            renderTodos();
        }

        function toggleTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (todo) {
                todo.completed = !todo.completed;
                renderTodos();
            }
        }

        function deleteTodo(id) {
            todos = todos.filter(t => t.id !== id);
            renderTodos();
        }

        function clearCompleted() {
            todos = todos.filter(t => !t.completed);
            renderTodos();
        }

        function filterTodos(filter) {
            currentFilter = filter;
            
            // Update button states
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            renderTodos();
        }

        function renderTodos() {
            const list = document.getElementById('todoList');
            list.innerHTML = '';

            // Filter todos based on current filter
            let filteredTodos = todos;
            if (currentFilter === 'active') {
                filteredTodos = todos.filter(t => !t.completed);
            } else if (currentFilter === 'completed') {
                filteredTodos = todos.filter(t => t.completed);
            }

            // Render filtered todos
            filteredTodos.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo-item';
                if (todo.completed) {
                    li.classList.add('completed');
                }

                li.innerHTML = `
                    <span class="todo-text" onclick="toggleTodo(${todo.id})">
                        ${todo.completed ? '‚úì ' : ''}${todo.text}
                    </span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                `;

                list.appendChild(li);
            });

            // Update stats
            updateStats();
        }

        function updateStats() {
            const total = todos.length;
            const active = todos.filter(t => !t.completed).length;
            const completed = todos.filter(t => t.completed).length;

            document.getElementById('totalCount').textContent = total;
            document.getElementById('activeCount').textContent = active;
            document.getElementById('completedCount').textContent = completed;
        }

        // Allow Enter key to add todos
        document.getElementById('todoInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        // Initialize with sample todos
        todos = [
            { id: 1, text: 'Learn JavaScript basics', completed: true },
            { id: 2, text: 'Build a todo app', completed: false },
            { id: 3, text: 'Practice DOM manipulation', completed: false }
        ];
        renderTodos();
    </script>
</body>
</html>
